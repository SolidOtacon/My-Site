<div *ngIf="drawerMode === 'side'; then toolbar"></div>
<mat-sidenav-container
  [class.sidenav-container-desktop]="nav.mode === 'side'"
  [class.sidenav-container-small]="nav.mode === 'over'"
>
  <div *ngIf="drawerMode === 'over'; then toolbar"></div>
  <mat-sidenav #nav mode={{drawerMode}} opened={{drawerOpened}}>
    <mat-nav-list>
      <span *ngFor="let link of buttonList" (click)="drawerMode === 'over' ? nav.toggle() : null">
        <a
          mat-list-item mat-icon matListIcon
          routerLink={{link.link}}
          #rla="routerLinkActive"
          [attr.cdk-focus-region-start]="rla.isActive ? '' : null"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}"
          [class.mat-list-item-focus]="link.active"
        >
          <mat-icon class="space" [class.active]="link.active" [class.notActive]="!link.active">{{link.icon}}</mat-icon>
          <span [class.active]="link.active" [class.secondary]="!link.active">{{link.name}}</span>
        </a>
      </span>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
  <!-- footer here -->
</mat-sidenav-container>

<ng-template #toolbar>
  <mat-toolbar class="toolbar">
    <button mat-icon-button *ngIf="drawerMode === 'over'" (click)="nav.toggle()">
      <mat-icon class="icon" aria-label="Example icon-button with a heart icon">menu</mat-icon>
    </button>
    <span class="text" [class.titleTextMargin]="drawerMode === 'over'">{{(title | async).title}}</span>
    <span class="fill-remaining-space"></span>
    <span>
      <span class="space block">
        <a href="https://www.linkedin.com/in/trent-matthias-277627123" target="_blank">
          <img src="/assets/icons/In.png" alt="LinkedIn Profile">
        </a>
      </span>
      <span class="block">
        <a href="https://github.com/SolidOtacon/My-Site" target="_blank">
          <img src="/assets/icons/GitHub.png" alt="GitHub Source Code">
        </a>
      </span>
    </span>
  </mat-toolbar>
</ng-template>
