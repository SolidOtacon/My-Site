<!-- Leave this one and if it on media query -->
<div *ngIf="!media.isActive('xs') && !media.isActive('sm') && !media.isActive('md'); then toolbar"></div>
<!-- class on media query -->
<mat-sidenav-container
  [class.sidenav-container-desktop]="!media.isActive('xs') && !media.isActive('sm') && !media.isActive('md')"
  [class.sidenav-container-small]="media.isActive('xs') || media.isActive('sm') || media.isActive('md')"
>
  <!-- Put this in mobile sidenav -->
  <div *ngIf="media.isActive('xs') || media.isActive('sm') || media.isActive('md'); then toolbar"></div>
  <!-- break this out into 2 components -->
  <mat-sidenav #nav mode="over" opened="false">
    <mat-nav-list>
      <span *ngFor="let link of buttonList" (click)="nav.toggle()">
        <a
          mat-list-item mat-icon matListIcon
          routerLink={{link.link}}
          #rla="routerLinkActive"
          [attr.cdk-focus-region-start]="rla.isActive ? '' : null"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{exact: true}"
          [class.mat-list-item-focus]="link.active"
        >
          <mat-icon class="space" [class.active]="link.active" [class.notActive]="!link.active">{{link.icon}}</mat-icon>
          <span [class.active]="link.active" [class.secondary]="!link.active">{{link.name}}</span>
        </a>
      </span>
    </mat-nav-list>
  </mat-sidenav>
  <!--  -->
  <router-outlet></router-outlet>
  <!-- footer here -->
</mat-sidenav-container>

<ng-template #toolbar>
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="nav.toggle()">
      <mat-icon class="icon" aria-label="Sidenav Toggle">menu</mat-icon>
    </button>
    <span class="text" [class.titleTextMargin]="media.isActive('xs') || media.isActive('sm') || media.isActive('md')">{{(title | async).title}}</span>
    <span class="fill-remaining-space"></span>
    <span>
      <span class="space block">
        <a href="https://www.linkedin.com/in/trent-matthias-277627123" target="_blank" rel="noopener">
          <img src="/assets/icons/In.png" alt="LinkedIn Profile">
        </a>
      </span>
      <span class="block">
        <a href="https://github.com/SolidOtacon/My-Site" target="_blank" rel="noopener">
          <img src="/assets/icons/GitHub.png" alt="GitHub Source Code">
        </a>
      </span>
    </span>
  </mat-toolbar>
</ng-template>
