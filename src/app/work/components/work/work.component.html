<div class="padding" *ngFor="let card of workCards" fxLayout="row">
  <md-card>
    <md-card-header>
      <md-card-title >
        {{card.title}}
      </md-card-title>
      <div fxFlex></div>
      <span class="date">{{card.startDate}} - {{card.endDate}}</span>
      <md-card-subtitle>
        {{card.company}}
      </md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>{{card.description}}</p>
      <div *ngIf="card.jobInception">
        <div *ngFor="let inception of card.jobInception">
          <p class="italic inceptionTitle">{{inception.title}}</p>
          <p class="inceptionDescription">{{inception.description}}</p>
          <md-list *ngIf="inception.bullets">
            <md-list-item class="list-item" *ngFor="let bullet of inception.bullets">
              <md-icon class="icon">fiber_manual_record</md-icon>
              <p>{{bullet}}</p>
            </md-list-item>
          </md-list>
        </div>
      </div>
      <md-list *ngIf="card.bullets">
        <md-list-item class="list-item" *ngFor="let bullet of card.bullets">
          <md-icon class="icon">fiber_manual_record</md-icon>
          <p>{{bullet}}</p>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
