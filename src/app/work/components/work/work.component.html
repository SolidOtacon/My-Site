<div class="padding" *ngFor="let card of workCards">
  <md-card>
    <md-card-header>
      <md-card-title>
        {{card.title}}
      </md-card-title>
      <md-card-subtitle>
        {{card.startDate}} - {{card.endDate}}
      </md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>{{card.description}}</p>
    </md-card-content>
  </md-card>
</div>
